<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-asset>
            <a-asset-item id="modelo" src="scene.gltf"></a-asset-item>
        </a-asset>

        <a-marker preset='hiro'>
            <a-entity id="loadingEl" gltf-model="#modelo" scale="0.4 0.4 0.4" position="0 0 0" animation="property: rotation; dur: 10000;
            to: 0 360 0; loop: true" animation-mixer loader>
            </a-entity>
            </a-entity>
        </a-marker>
    </a-scene>

    <!--<script src="code-F.js"></script>-->

    <script>

        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();

        });

    </script>
